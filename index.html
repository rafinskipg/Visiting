<!DOCTYPE html>
<html>
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Visiting</title>
          <!-- CSS FILES -->
            <!-- This is twitter Bootstrap -->
            <link href="css/bootstrap.css" rel="stylesheet">
            <link href="css/bootstrap-responsive.css" rel="stylesheet">
            
            <!-- There the page styles -->
            <link href="css/styles.css" rel="stylesheet">
        
        <!-- JS Files -->
            <!-- This is Jquery -->
            <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>  
            <!-- This is twitter Bootstrap -->            
            <script type="text/javascript" src="js/lib/bootstrap.js"></script>        
            <script type="text/javascript" src="js/lib/edvb.js"></script>  
            <script type="text/javascript" src="js/lib/spin.min.js"></script>             
            <!-- More at bottom of page  -->
    </head>
    <body>
        <header class="row">
                <div class="menu span12">
                    <div class="row">
                        <div class="back span2"></div>
                    </div>
                    
                </div>
            </header>
        <div class="container">
            
            <section class="main" >
                <div class="cityInput">
                    <div class="row">
                        <div class="span4 offset4">
                        <h1 class="text-center">Visitable</h1>
                        <input type="text" placeholder="Name of the city..." id="city" class=""/>
                         </div>
                    </div>
                   
                </div>

            </section>
            <section id="information" style="display:none">
                    <div class="row" >
                       <div class="span12">
                            <h3>Weather Info</h3>
                            <div id="chart"></div>
                       </div>
                    </div>
                    <div class="accordion" id="accordion2">
                      <div class="accordion-group">
                        <div class="accordion-heading">
                          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                            <div id="ammount"></div> Events
                          </a>
                        </div>
                        <div id="collapseOne" class="accordion-body collapse">
                          <div class="accordion-inner">
                            
                            
                            <ul id="events">
                            </ul>
                            <div class="eventful-badge eventful-small">
                              <img src="http://api.eventful.com/images/powered/eventful_58x20.gif"
                                alt="Local Events, Concerts, Tickets">
                              <p><a href="http://eventful.com/">Events</a> by Eventful</p>
                            </div>
                      </div>
                        </div>
                      </div>
                      <div class="accordion-group">
                        <div class="accordion-heading">
                          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                            Wikipedia
                          </a>
                        </div>
                        <div id="collapseTwo" class="accordion-body collapse">
                          <div class="accordion-inner">
                            <div class="" id="wikipedia">
                            
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </section>
        </div>
    </body>
    

    <script type="text/javascript" src="js/lib/chart.js"></script>  
    <script type="text/javascript" src="js/app.js"></script>  
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>


</html>
